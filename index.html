<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <title>WhatsApp URL Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>WhatsApp URL Generator</h2>
                <p class="lead">Send WhatsApp messages to unsaved contacts</p>
            </div>

            <div class="row g-5">
                <div class="col-md-12 col-lg-12">
                    <div class="row g-3">
                        <div class="col-12 col-sm-12">
                            <label for="phoneNumber" class="form-label">Phone number *</label>
                            <input type="text" class="form-control" id="phoneNumber" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-12 col-sm-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea type="text" class="form-control" id="message" rows="7"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="btnDiv"></div>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <a href="https://info.flagcounter.com/Us6V">
                <img src="https://s11.flagcounter.com/count2/Us6V/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_0/flags_0/percent_0/"
                    alt="Flag Counter">
            </a>
            <p class="mb-1 mt-2">&copy; 2023 Kamil Guliyev</p>
        </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
